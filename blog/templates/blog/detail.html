{% extends 'base.html' %}


{% block title %}
    Detail View
{% endblock title %}
    



{% block header %}
    Detail View
{% endblock header %}
    
{% block content %}
<div class="container">
    <a href="{% url 'blog:list' %}" class="btn btn-secondary">Goto Back</a>
    <div class="m-2">
        <div class="card">
            <div class="card-header">
                <p class="card-title">
                    <span class="font-weight-bold">
                        {{blog.title}}
                    </span>
                    at {{blog.created_at}}
                </p>
            </div>
            <div class="card-body">
                <p class="card-text">
                    {{blog.content}}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
