{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update View
{% endblock title %}
    

{% block header %}
    Update View
{% endblock header %}
    
{% block content %}

<div class="container">
    <a href="{% url 'blog:list' %}" class="btn btn-secondary">Goto Back</a>
    <div class="m-2">
        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-info" type="submit">Update Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
